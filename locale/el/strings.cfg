[technology-description]
alt-rocket-fuel=Η τεχνολογία εισάγει την ιδέα της βελτιστοποίησης των αναλογιών καυσίμου για την καλύτερη απόδοση. Μέσω σχολαστικής βαθμονόμησης και πειραματισμού, είναι δυνατός ο εντοπισμός του βέλτιστου μείγματος καυσίμου που μεγιστοποιεί την ώθηση και ενισχύει τη συνολική απόδοση ταξιδιού, μαζί με πιο αποτελεσματική στοίβαξη.